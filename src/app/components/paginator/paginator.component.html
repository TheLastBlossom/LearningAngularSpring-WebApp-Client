<nav aria-label="..." *ngIf="pages.length > 0">
    <ul class="pagination">
        <li class="page-item disabled" *ngIf="paginator.first">
            <span class="page-link">Previous</span>
        </li>
        <li class="page-item" *ngIf="!paginator.first">
            <a class="page-link" [routerLink]="['/clients/page', 1]">First</a>
        </li>
        <li class="page-item" *ngIf="!paginator.first">
            <a class="page-link" [routerLink]="['/clients/page', paginator.number]">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages">
            <span class="page-link active" aria-current="page" *ngIf="page -1 == paginator.number">{{page}}</span>
            <a class="page-link" *ngIf="page-1 != paginator.number"
                [routerLink]="['/clients/page', page]">{{page}}</a>
        </li>
        <li class="page-item disabled" *ngIf="paginator.last">
            <span class="page-link">Next</span>
        </li>
        <li class="page-item" *ngIf="!paginator.last">
            <a class="page-link" [routerLink]="['/clients/page', paginator.number +2]">Next</a>
        </li>                
        <li class="page-item" *ngIf="!paginator.last">
            <a class="page-link" [routerLink]="['/clients/page', paginator.totalPages]">Last</a>
        </li>
    </ul>
</nav>
